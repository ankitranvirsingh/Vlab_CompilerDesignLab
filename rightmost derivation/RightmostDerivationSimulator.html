    <title>Rightmost Derivation Simulation</title>
    <style>
        .title {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    font-family: 'Libre Franklin', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-weight: 300;
}

.lmd-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    margin-bottom: 5rem;
}
 button:hover {
     color: brown;
     border: 3px solid blueviolet;

 }

<body style="background-color: rgb(148, 111, 111) ;">
    <!-- <button class="item btn" id="open-ass4">Left Derivation</button> -->
    <div class="modal-container-lmd" id="modal-container-4">
        <div class="modal-lmd">
            <p class="title">Right Most Derivation</p>
            <p class="description">The process of deriving a string by expanding the rightmost non-terminal
                at each step is called as rightmost derivation.</p>
            <br>
            <br>
            <div class="lmd-grid">
                <div class="grid-item-1">
                    <div class="production-rules">
                        <p class="title">Production Rules</p>
                        <p class="pr description">E->E+E</p>
                        <p class="pr description">E->E*E</p>
                        <p class="pr description">E->id</p>
                    </div>
                   <br>
                   <br>
                   <br>
                   <br>
                    <div class="input-string">
                        <p class="title">Input String</p>
                        <p id="input-string-p" class="description">id+id*id</p>
                    </div>
                </div>
                <div class="grid-item-2">
                    <p class="title" id="derivation">Derivation</p>
                    <p class="pr description">E->E*E</p>
                    <p class="pr description">E->E+E*E</p>
                    <p class="pr description">E->E+E*id</p>
                    <p class="pr description">E->E+id*id</p>
                    <p class="pr description">E->id+id*id</p>
                </div>
            </div>
            <a  style="margin-left: 400px ; margin-top: 0px; padding: 20px;" href="RightmostDerivationOutput.html"> <button style="margin:0px ;padding: 20px; border-radius: 20px;"> Click Here For Derivation</button></a>
</body>
